    <script>
        function homework(min, sec) {
            var res = (min * 60 + sec) * 1000;
            return (res)
        }
        console.log(homework(1, 30))


        function homework2(dollar, first) {
            var res = dollar * 0.9;
            
            if (first == true) {
                return (res - 1.5);
            } else {
                return res;
            }
        }
        console.log(homework2(10, true))
    </script>
